<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Request</title>
</head>
<body>
    <div style="font-family: Lato, Arial, sans-serif; width: 80%; margin: auto; text-align: left; color:black !important;">
        <div style="display: flex; align-items: center; justify-content: flex-start;">
            <img src="https://farabix-resources.nyc3.cdn.digitaloceanspaces.com/website/logo_transparent.png" alt="Farabix" style="width: 50px; height: 50px; display: inline-block; margin-right: 10px;"/>
            <p style="font-size: 30px; font-weight: bold; display: inline-block; vertical-align: middle; color: #F9CF45; margin: 0;">FARABIX</p>
        </div>
        <h2 style="margin: 40px 0px; color:black !important;">Password Reset Request</h2>
        <p style="color:black !important;">You recently requested to reset your password for your account. Click the button below to reset it.</p>
        <a href="{reset_url}" style="color:black !important; display: inline-block; padding: 10px 20px; margin: 5px 0; background-color: #F9CF45; color: black; text-decoration: none; border-radius: 25px; color: black !important;">Reset Password</a>
        <p style="color:black !important;">If you did not request a password reset, please ignore this email or contact support if you have any concerns.</p>
    </div>
</body>
</html>
